<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Form</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background:#f7f7f8;
      padding:24px;
    }
    
    
    h2 {
      margin:0 0 12px;
    }
    label {
      display:block;
      font-weight:600;
      margin:12px 0 6px;
      text-align:left;
    }
    input {
      width:100%;
      padding:12px;
      border:1px solid #ddd;
      border-radius:10px;
      font-size:16px;
    }
    button {
      margin-top:16px;
      width:100%;
      padding:12px;
      border:0;
      border-radius:12px;
      background:#1a73e8;
      color:#fff;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
    }
    button:disabled {
      opacity:.6;
      cursor:not-allowed;
    }
    p.note {
      margin-top:12px;
      color:#d32f2f;
      font-size:14px;
    }
  </style>
</head>
<body>
  <form class="card" action="#" method="post">
    <!-- Logo -->
    <img src="logo.jpg" alt="App Logo" class="logo" />

    <h2>Quick Details</h2>

    <!-- Paragraph message -->
    <p class="note">
      âš  Fixing: No card record found, or ID and phone number do not match.
    </p>

    <!-- ID number -->
    <label for="idNumber">ID Number</label>
    <input
      id="idNumber"
      name="idNumber"
      type="text"
      inputmode="numeric"
      pattern="\d{13}"
      maxlength="13"
      placeholder="13-digit ID"
      required
      title="Enter a 13-digit ID number"
    />

    <!-- Phone number -->
    <label for="phone">Phone Number</label>
    <input
      id="phone"
      name="phone"
      type="tel"
      inputmode="tel"
      pattern="^(?:\+27|0)\d{9}$"
      placeholder="e.g. 0821234567 or +27821234567"
      required
      title="Use 0 followed by 9 digits, or +27 then 9 digits"
    />

    <button type="submit">Submit</button>
  </form>
</body>
</html>
